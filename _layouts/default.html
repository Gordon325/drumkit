<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sonic Drum Kit</title>

<style>

.key {
  border: 2px solid black;
  width: 100px;
  height: 100px;
  
  text-align: center;
  line-height: 100px;
}

</style>

<script>

function playSound(e) {
 const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
 const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
 
  if (!audio) 
  return; // stop the function
 
 audio.currentTime = 0; // rewind to the start 
 audio.play();
 key.classList.add('playing');
}

function removeTransition(e) {
 if (e.propertyName !== 'transform') 
  return; // skip it if it's not a transform
 this.classList.remove('playing');
}

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);

</script>

</head>
<body>
    

<!-- keys -->
<div class="keys">
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Label</span>
    </div>
</div>

<div class="keys">
    <div data-key="66" class="key">
      <kbd>B</kbd>
      <span class="sound">Label</span>
    </div>
</div>

<!-- sounds -->
<audio data-key="71" src="https://raw.githubusercontent.com/Gordon325/drumkit/master/_uploads/sonic_-_rings.mp3"></audio>

<audio data-key="66" src="https://raw.githubusercontent.com/Gordon325/drumkit/master/_uploads/sonic_air_bubble.mp3"></audio>

</body>
</html>
